# ###############################
# Devicespecific Configurations #
# ###############################
source=devicespecific


# #########
# Startup #  
# #########

exec-once = waybar -c $HOME/.config/waybar/config_Hyprland
exec-once = nm-applet
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = mako -c ~/.config/mako/mako.conf
exec-once = swaybg -i ~/Pictures/cube.png

# #########################
# Setting programs to use #  
# #########################

$terminal = alacritty
$filemanager = thunar
$menu = w-rofi

# Environment variables (copied from default config)
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that


# Window Rules
windowrule= float ,pavucontrol
windowrule= move 1000 35,pavucontrol
windowrule= size 600 300,pavucontrol

windowrule= float ,qalculate-gtk
windowrule= size 600 600,qalculate-gtk


# Input configuration
input {

    kb_layout = us(altgr-intl)
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        tap-to-click = false # -1.0 - 1.0, 0 means no modification.
    }

}

    device {
        name = logitech-g203-lightsync-gaming-mouse
        sensitivity = -0.3
        accel_profile = flat
    }



general {
    gaps_in = 0
    gaps_out = 0
    border_size = 3
    col.active_border = rgba(8e60f7ff)
    col.inactive_border = rgba(8e60f744)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 2
}

# Also copied form the default config
animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Keybindings ###

# Set manMod to SUPER
$mainMod = SUPER
# Commonly used keybinds
bind = ALT, F4, exec, powermenu
bind = ALT, Space, exec, $menu
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating
bind = $mainMod, F, fullscreen

# Launch apps
bind = SUPER, B, exec, [float] firefox -p

# Move focus around with H,J,K,L
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows around with H,J,K,L
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Move windows around with Mouse
bindm = $mainMod,mouse:272,movewindow
bindm = Mod1,mouse:272,resizewindow

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Change brightness requires brightnessctl to be installed
bind =, XF86MonBrightnessUp, exec, brightnessctl -e s +30
bind =, XF86MonBrightnessDown, exec, brightnessctl -e s 30-

# Media Shortcuts
bind =, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind =, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind =, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind =, XF86AudioPlay, exec, playerctl play-pause


